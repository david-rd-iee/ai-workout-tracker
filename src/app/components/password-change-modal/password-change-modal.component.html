<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="modal-header">
    <ion-title class="ion-text-center">Change Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" color="light">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding modal-content">
  <div class="form-container">
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <!-- Current Password -->
      <div class="password-field">
        <ion-item class="custom-item">
          <ion-input 
            [type]="showCurrentPassword ? 'text' : 'password'" 
            formControlName="currentPassword"
            label="Current Password"
            class="custom-input">
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showCurrentPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePasswordVisibility('current')"
            class="password-toggle">
          </ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="passwordForm.get('currentPassword')?.touched && passwordForm.get('currentPassword')?.errors?.['required']">
          <p class="ion-padding-start">Current password is required</p>
        </ion-text>
      </div>

      <!-- New Password -->
      <div class="password-field">
        <ion-item class="custom-item">
          <ion-input 
            [type]="showNewPassword ? 'text' : 'password'" 
            formControlName="newPassword"
            label="New Password"
            class="custom-input">
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showNewPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePasswordVisibility('new')"
            class="password-toggle">
          </ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors?.['required']">
          <p class="ion-padding-start">New password is required</p>
        </ion-text>
        <ion-text color="danger" *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors?.['minlength']">
          <p class="ion-padding-start">Password must be at least 6 characters</p>
        </ion-text>
      </div>

      <!-- Confirm Password -->
      <div class="password-field">
        <ion-item class="custom-item">
          <ion-input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            formControlName="confirmPassword"
            label="Confirm Password"
            class="custom-input">
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePasswordVisibility('confirm')"
            class="password-toggle">
          </ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.errors?.['required']">
          <p class="ion-padding-start">Please confirm your password</p>
        </ion-text>
      </div>
      
      <!-- Password mismatch error -->
      <ion-text color="danger" *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched">
        <p class="ion-padding-start">Passwords do not match</p>
      </ion-text>

      <!-- General error message -->
      <ion-text color="danger" *ngIf="passwordError">
        <p class="ion-padding-start">{{ passwordError }}</p>
      </ion-text>

      <div class="ion-padding-top">
        <ion-button expand="block" type="submit" [disabled]="passwordForm.invalid" color="primary" class="submit-button">
          Change Password
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
