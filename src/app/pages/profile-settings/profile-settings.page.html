<ion-header [translucent]="true">
  <ion-toolbar class="settings-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" class="back-button" (click)="goBack()" aria-label="Go back">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="settings-content">
  <div class="settings-shell">
    <section class="settings-panel">
      <h2>Profile Settings</h2>
      <p class="page-copy">Profile settings controls will be added here.</p>
    </section>
  </div>
</ion-content>
