<ion-header translucent="true">
  <ion-toolbar>

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>

    <!-- Empty title keeps spacing correct -->
    <ion-title></ion-title>

    <!-- Settings gear -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="onSettingsClick()">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <div class="profile-page">

    <!-- Profile hero -->
    <div class="profile-hero">
      <div class="avatar-wrap">
        <img
          class="avatar-img"
          [src]="profileImageUrl || 'assets/img/default-avatar.png'"
          alt="Profile"
        />
      </div>

      <div class="identity">
        <div class="full-name">{{ displayName }}</div>
        <div class="username">@{{ username || 'username' }}</div>
      </div>
    </div>

    <!-- Action stack -->
    <div class="action-stack">
      <button class="action-row" (click)="goToGroups()">
        <span>Groups</span>
        <ion-icon name="people-outline"></ion-icon>
      </button>

      <button class="action-row" (click)="goToLogWorkout()">
        <span>Log Workout</span>
        <ion-icon name="create-outline"></ion-icon>
      </button>

      <button class="action-row" (click)="goToFindPT()">
        <span>Find PT</span>
        <ion-icon name="search-outline"></ion-icon>
      </button>

      <button class="action-row" (click)="goToStatues()">
        <span>Statues</span>
        <ion-icon name="trophy-outline"></ion-icon>
      </button>

      <button class="action-row" (click)="goToRegional()">
        <span>Regional</span>
        <ion-icon name="map-outline"></ion-icon>
      </button>

      <button class="action-row" (click)="goToAnalyzeWorkout()">
        <span>Analyze Workout</span>
        <ion-icon name="analytics-outline"></ion-icon>
      </button>
    </div>

  </div>
</ion-content>
