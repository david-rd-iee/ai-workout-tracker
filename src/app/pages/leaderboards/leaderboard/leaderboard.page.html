<ion-content class="lb-content">
  <app-leaderboard-shell
    [title]="groupName + ' Leaderboard'"
    [graphLabel]="groupName"
    [loading]="loading"
    [errorMsg]="errorMsg"
    [metric]="metric"
    [showScopeSelect]="false"
    [entries]="entries"
    [distributionCurvePath]="distributionCurvePath"
    [distributionPoints]="distributionPoints"
    [selectedPointBin]="selectedPointBin"
    [highlightedUserIds]="selectedPointUserIds"
    [showActionButton]="showSettingsButton"
    [actionIconName]="'settings-outline'"
    [actionAriaLabel]="'Open group settings'"
    (back)="goBack()"
    (actionClick)="openGroupSettings()"
    (metricChange)="metric = $event; refresh()"
    (distributionPointClick)="onDistributionPointClick($event)"
    (memberClick)="onMemberClick($event)"
  ></app-leaderboard-shell>
</ion-content>
