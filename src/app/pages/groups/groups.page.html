<ion-header>
  <ion-toolbar>
    <ion-title>Groups</ion-title>

    <ion-buttons slot="end" *ngIf="hasGroups">
      <ion-button (click)="onCreateGroup()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner *ngIf="loading" class="ion-margin"></ion-spinner>

  <ion-card *ngIf="!loading && errorMessage">
    <ion-card-content>
      <strong>Error:</strong> {{ errorMessage }}
    </ion-card-content>
  </ion-card>

  <ng-container *ngIf="!loading && appUser as u">
    <ng-container *ngIf="!hasGroups && !hasPT; else hasSomeGroups">
      <ion-card>
        <ion-card-header>
          <ion-card-title>No Groups Yet</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Youâ€™re not in any groups yet.</p>
          <ion-button expand="block" (click)="onCreateGroup()">
            Start a group
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-template #hasSomeGroups>
      <ion-list>
        <ion-list-header>
          <ion-label>Your Groups</ion-label>
        </ion-list-header>

        <ion-item
          button
          detail="true"
          *ngFor="let g of groups"
          (click)="onGroupSelected(g)"
        >
          <ion-label>
            <h2>{{ g.name }}</h2>
            <p *ngIf="g.isPTGroup">PT Group</p>
            <p *ngIf="!g.isPTGroup">Friends Group</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-template>
  </ng-container>
</ion-content>
