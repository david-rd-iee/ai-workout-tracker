<ion-content class="ion-padding ion-safe-area">
  <div class="logo">
    <img src="assets/loginsignin.png" alt="Atlas Logo" width="400">
  </div>
  <h1>ATLAS</h1>
  <form (ngSubmit)="onSignupSubmit()">
    <ion-item lines="none">
      <ion-input label="Email" label-placement="floating" type="email" [(ngModel)]="email" name="email" placeholder="EMAIL" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input label="Password" label-placement="floating" type="password" [(ngModel)]="password" name="password" placeholder="PASSWORD" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input label="Confirm Password" label-placement="floating" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="CONFIRM PASSWORD" required></ion-input>
    </ion-item>
    
    <!-- Password mismatch error message -->
    <p *ngIf="passwordMismatch" class="error-message">Passwords do not match</p>

    <ion-text color="danger" *ngIf="errorMessage">
      <p style="margin: 8px 4px 0;">{{ errorMessage }}</p>
    </ion-text>

    <ion-button expand="block" color="primary" type="submit"
      [disabled]="passwordMismatch || isSubmitting">
      Sign Up
    </ion-button>
  </form>

  <!-- <ion-button expand="block" fill="outline" (click)="signUpWithGoogle()">
    Sign up with Google
  </ion-button> -->
  
  <ion-button *ngIf="isIOS" expand="block" fill="outline" (click)="signUpWithApple()" class="apple-button">
    <ion-icon name="logo-apple" slot="start"></ion-icon>
    Sign up with Apple
  </ion-button>
  
  <p class="login">
    <a routerLink="/login">Login</a> 
  </p>
</ion-content>
