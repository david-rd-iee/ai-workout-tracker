<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/chats" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ otherUserName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content">
  <div class="messages-list">
    <div 
      *ngFor="let message of messages" 
      class="message-row"
      [class.sent]="isMyMessage(message)"
      [class.received]="!isMyMessage(message)"
    >
      <div class="message-bubble">
        <ng-container *ngIf="isGroupInvite(message); else joinRequestOrPlain">
          <p>{{ message.text }}</p>
          <ion-button
            *ngIf="canAcceptGroupInvite(message)"
            size="small"
            class="invite-action-btn"
            (click)="acceptGroupInvite(message)"
          >
            Accept
          </ion-button>
          <span class="invite-status" *ngIf="message.groupInvite?.status === 'accepted'">Accepted</span>
        </ng-container>
        <ng-template #joinRequestOrPlain>
          <ng-container *ngIf="isJoinRequest(message); else plainMessage">
            <p>{{ message.text }}</p>
            <div class="invite-actions" *ngIf="canRespondJoinRequest(message)">
              <ion-button
                size="small"
                class="invite-action-btn"
                (click)="acceptJoinRequest(message)"
              >
                Accept
              </ion-button>
              <ion-button
                size="small"
                fill="outline"
                class="invite-decline-btn"
                (click)="declineJoinRequest(message)"
              >
                Decline
              </ion-button>
            </div>
            <span class="invite-status" *ngIf="message.joinRequest?.status === 'accepted'">Accepted</span>
            <span class="invite-status" *ngIf="message.joinRequest?.status === 'declined'">Declined</span>
          </ng-container>
          <ng-template #plainMessage>
            <p>{{ message.text }}</p>
          </ng-template>
        </ng-template>
        <span class="timestamp">{{ formatTimestamp(message.timestamp) }}</span>
      </div>
    </div>
    
    <div *ngIf="messages.length === 0" class="empty-state">
      <p>No messages yet</p>
      <span>Start the conversation!</span>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="input-wrapper">
      <ion-textarea
        [(ngModel)]="messageText"
        placeholder="iMessage"
        rows="1"
        [autoGrow]="true"
        class="message-input"
      ></ion-textarea>
      <ion-button 
        (click)="sendMessage()" 
        [disabled]="!messageText.trim()"
        shape="round"
        class="send-button"
      >
        <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
