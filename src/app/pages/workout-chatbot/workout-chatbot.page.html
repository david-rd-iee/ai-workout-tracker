<app-header
  [title]="'AI Coach'"
  [showBack]="true"
  [backHref]="'/profile-user'"
></app-header>

<ion-content [fullscreen]="true" class="chat-content">
  <div
    class="workout-summary-card-container"
    *ngIf="(session.exercises.length > 0 || isLoading) && !hasSavedWorkout"
  >
    <div class="workout-summary-card">
      <p class="summary-title">Workout Log Summary</p>

      <div *ngFor="let ex of session.exercises" class="summary-row">
        <span class="summary-exercise">{{ ex.name }}</span>
        <span class="summary-metric">{{ ex.metric }}</span>
      </div>

      <div *ngIf="isLoading" class="summary-typing">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <ion-button
        expand="block"
        (click)="submitWorkout()"
        class="submit-workout-button"
        [disabled]="isSavingWorkout"
      >
        Submit Workout
      </ion-button>
    </div>
  </div>

  <div class="workout-summary-card-container" *ngIf="hasSavedWorkout">
    <ion-button
      expand="block"
      (click)="viewWorkoutSummary()"
      class="submit-workout-button"
    >
      View Workout Summary
    </ion-button>
  </div>

    <div class="messages-list">
      <div
        *ngFor="let msg of messages"
        [ngClass]="{
          'message-row': true,
          'received': msg.from === 'bot',
          'sent': msg.from === 'user'
        }"
      >
        <div class="message-bubble">
          <p>{{ msg.text }}</p>
        </div>
      </div>

      <div
        *ngIf="isLoading"
        class="message-row received typing-wrapper"
      >
        <div class="message-bubble typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="input-container" [style.--keyboard-offset.px]="keyboardOffset">
      <div class="input-wrapper">
        <ion-input
          [(ngModel)]="userInput"
          placeholder="iMessage"
          class="message-input"
          (keyup.enter)="handleSend()"
          [disabled]="isLoading"
        ></ion-input>

        <ion-button
          (click)="handleSend()"
          [disabled]="isLoading || !userInput.trim()"
          shape="round"
          class="send-button"
        >
          <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
        </ion-button>
      </div>
    </div>
</ion-content>
