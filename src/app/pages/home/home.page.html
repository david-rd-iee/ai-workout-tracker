<ion-content [fullscreen]="true">
  <div class="background-gradient"></div>

  <div class="home-container">
    <div class="top-row">
      <ion-button
        class="profile-button"
        fill="clear"
        size="small"
        (click)="onProfileClick()"
        aria-label="Open profile"
      >
        <ion-avatar class="profile-avatar" aria-hidden="true">
          <div class="avatar-fallback">{{ avatarInitial }}</div>
        </ion-avatar>
      </ion-button>

      <div class="greeting">
        <div class="greeting-line">
          <ng-container *ngIf="isLoadingUser; else greetingLoaded">
            <ion-spinner name="dots"></ion-spinner>
          </ng-container>

          <ng-template #greetingLoaded>
            <h1>Hello, {{ greetingName }}!</h1>
          </ng-template>
        </div>
      </div>
    </div>

    <ion-card class="welcome-card">
      <ion-card-content>
        <div class="welcome-section">
          <p>AI-Powered Workout Tracker</p>
        </div>
      </ion-card-content>
    </ion-card>
    <div class="placeholder-section">
      <ion-card class="dynamic-placeholder">
        <ion-card-header>
          <ion-card-title>Dynamic Dashboard</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="placeholder-content">
            <ion-icon name="construct-outline" size="large"></ion-icon>
            <p>This is a placeholder for your dynamic homepage. Personalized workout stats, upcoming sessions, and AI recommendations will appear here soon.</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

  </div>
</ion-content>
